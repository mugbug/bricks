name: micro_feature_package
description: Opinionated flutter package for a micro feature
repository: https://github.com/mugbug/bricks/tree/main/micro_feature_package
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.49 <0.1.0"

vars:
  package_name:
    type: string
    description: The package name
    prompt: What is the package name?
  description:
    type: string
    description: The package description
    prompt: What is the description of this package?
  feature_name:
    type: string
    description: |
      The name for the first page/feature of this package. 
      If it only have one, you can pass the same value as the one for the package name.
    prompt: |
      What is the name for the first page/feature of this package?
      If it only have one, you can pass the same value as the one for the package name.
